<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        //1: Tạo lớp Circle với phương thức khởi tạo có 1 tham số truyền vào//
        let Circle = function (radius) {
            this.radius = radius;
            //2: Xây dựng phương thức trả về bán kính của hình tròn//
            this.getRadius = function () {
                return radius;
            }
            //3: Xây dựng phương thức tính diện tích hình tròn//
            this.getArea = function () {
                return Math.PI * radius * radius;
            }
        };
        //4: Sử dụng lớp vừa tạo. Tạo đối tượng hình tròn với bán kính là 2//
        let circle = new Circle(6);

        //5: Truy cập phương thức của lớp hình tròn vừa tạo và gán cho các biến radius, area//
        let radius = circle.getRadius(); // 2

        //6: Hiển thị bán kính và diện tích//
        let area = circle.getArea(); // 12.566370614359172
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
</html>
